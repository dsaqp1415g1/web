<div class="container">
  <h2>Modificar perfil</h2>
  <form role="form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="nombre" class="form-control" id="nombre" placeholder="Introduzca su nombre">
    </div>
    <div class="form-group">
      <label for="Apellidos">Apellidos:</label>
      <input type="text" class="form-control" id="Apellidos" placeholder="Introduzca sus apellidos">
    </div>
          <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Introduzca una dirección de email valida">
    </div>
          <div class="form-group">
      <label for="contraseña">Confirme su contraseña:</label>
      <input type="password" class="form-control" id="contraseña" placeholder="Introduzca su contraseña">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> He leído y acepto las condiciones</label>
    </div>
    <button type="submit" class="btn btn-default">Confirmar</button>
  </form>
