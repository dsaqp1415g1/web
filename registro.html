<div class="container">
  <h2>Crea tu cuenta, es gratis!</h2>
  <form role="form" id="registro">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="nombre" class="form-control" id="nombre" placeholder="Introduzca su nombre" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" id="apellidos" placeholder="Introduzca sus apellidos" required>
    </div>
          <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Introduzca una dirección de email valida"  required>
    </div>
      <div class="form-group">
      <label for="contraseña">Introduzca su contraseña:</label>
      <input type="password" class="form-control" id="contraseña" placeholder="Introduzca su contraseña" required>
    </div>
          <div class="form-group">
      <label for="contraseña">Confirme su contraseña:</label>
      <input type="password" class="form-control" id="confirmarContraseña" placeholder="Confirme su contraseña" required>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" id="check" required> He leído y acepto las condiciones</label>
    </div>
<button type="button" class="btn btn-default" id=button>Confirmar</button>
  </form>
